<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css_file/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Floristics</title>
  </head>

  <body>
    <!-- Header -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="index.html">
              <h1><span>F</span>loristics</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger">
              <div class="bar"></div>
            </div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="shop2.html">ShopNow</a></li>
              <li><a href="BestFloras.html">Best Floras</a></li>
              <li><a href="Accessories.html"> Accessories</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header -->

    <!-- main Section  -->
    <section id="flor" style="background-image: url('./img/Login.avif')">
      <div class="flor container">
        <div>
          <h1>Feedback <span></span></h1>
          <h1>To <span></span></h1>
          <h1>Floristics <span></span></h1>
        </div>
        <div class="login-container">
          <div class="form">
            <div class="sign-in-section">
              <span class="Login-label">Feedback Form</span>

              <form>
                <div class="form-field">
                  <label for="email">Email</label>
                  <input id="email" type="email" placeholder="Email" />
                </div>
                <div class="form-field">
                  <label for="password">Message</label>
                  <textarea
                    style="height: 100px"
                    id="text"
                    type="text"
                  ></textarea>
                </div>

                <div class="form-field">
                  <input
                    type="submit"
                    style="font-size: 20px"
                    class="btn btn-signin"
                    value="Submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <!-- End main Section  -->
  </body>
</html>
